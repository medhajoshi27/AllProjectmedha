<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300' rel='stylesheet' type='text/css'>
    <style>
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: none !important;
        }

        @media only screen and (max-width: 600px) {
            #parent_tbl {
                width: 100% !important;
                max-width: 100% !important;
                padding: 0 0;
            }

            #child_tbl {
                width: 100% !important;
                padding: 0 0px;
            }

            .request > p {
                margin: 10px 0 !important;
            }

            .admin-food {
                word-break: break-all;
            }

            .frequently {
                display: block;
            }
        }
    </style>
</head>

<body onload="window.print()" style=" background: #f5f5f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td>
                <table class="table-responsive" align="center" border="0" cellpadding="0" cellspacing="0" width="600px" id="parent_tbl">
                    <tr>
                        <td>
                            <table width="600px" align="left" cellpadding="0;" cellspacing="0" id="child_tbl" style=" background:#fff;">
                                <tr>
                                    <td colspan="" align="left" style="  padding:30px; font-family: 'Roboto', sans-serif;"><img width="200px" src=[LOGO]></td>

                                    <td colspan="" align="left" style="  padding:30px; font-family: 'Roboto', sans-serif;">
                                        [OrgName]<br />
                                    </td>

                                    <hr>
                                </tr>

                                <tr>
                                    <td colspan="" style=" color: rgb(113,191,68); text-align: center; font-size: 20px; border-top: 2px solid #ddd; font-weight: 300; padding: 30px 30px 23px; font-family: 'Roboto', sans-serif; background: #fff none repeat scroll 0 0;">
                                        [ReportName]
                                    </td>

                                </tr>

                                <!--<tr>
                                    <td class="frequently" colspan="" style=" color:#232323; text-align:left; font-size:15px; font-weight:300; padding: 0px 30px 25px; font-family: 'Roboto', sans-serif;background: #fff none repeat scroll 0 0;">
                                        <span style="font-size:16px;font-weight:500;">Report Title </span>
                                        <p style="margin:12px 0 0;">[ReportName]</p>
                                    </td>
                                </tr>-->
                                <tr>
                                    <td class="frequently" colspan="" style=" color:#232323; text-align:left; font-size:15px; font-weight:300; padding: 0px 30px 25px; font-family: 'Roboto', sans-serif;background: #fff none repeat scroll 0 0;">
                                        <span style="font-size:16px;font-weight:500;">Report Date </span>
                                        <p style="margin:12px 0 0;">[ReportMonth]</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="frequently" colspan="" style=" color:#232323; text-align:left; font-size:15px; font-weight:300; padding: 0px 30px 25px; font-family: 'Roboto', sans-serif;background: #fff none repeat scroll 0 0;">
                                        <span style="font-size:16px;font-weight:500;">Ticket Completed</span>
                                        <p style="margin:12px 0 0;">[TicketCompleted]</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="frequently" colspan="" style=" color:#232323; text-align:left; font-size:15px; font-weight:300; padding: 0px 30px 25px; font-family: 'Roboto', sans-serif;background: #fff none repeat scroll 0 0;">
                                        <span style="font-size:16px;font-weight:500;">Average Ticket Resposne Time </span>
                                        <p style="margin:12px 0 0;">[ResponseTime]</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="frequently" colspan="" style=" color:#232323; text-align:left; font-size:15px; font-weight:300; padding: 0px 30px 25px; font-family: 'Roboto', sans-serif;background: #fff none repeat scroll 0 0;">
                                        <span style="font-size:16px;font-weight:500;">Threats Prevented</span>
                                        <p style="margin:12px 0 0;">[ThreatPrevented]</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="frequently" colspan="2" style=" color:#232323; text-align:left; font-size:15px; font-weight:300; padding: 0px 30px 25px; font-family: 'Roboto', sans-serif;background: #fff none repeat scroll 0 0;">
                                        <span style="font-size:16px;font-weight:500;">Ticket Reviewed </span>
                                        <p style="margin:12px 0 0;">[TicketReview]</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="frequently" colspan="2" style=" color:#232323; text-align:left; font-size:15px; font-weight:300; padding: 0px 30px 25px; font-family: 'Roboto', sans-serif;background: #fff none repeat scroll 0 0;">
                                        <span style="font-size:16px;font-weight:500;">Expirations Risks </span>
                                        <p style="margin:12px 0 0;">[ExpirationRisk]</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="frequently" colspan="2" style=" color:#232323; text-align:left; font-size:15px; font-weight:300; padding: 0px 30px 25px; font-family: 'Roboto', sans-serif;background: #fff none repeat scroll 0 0;">
                                        <span style="font-size:16px;font-weight:500;">Overall Comments </span>
                                        <p style="margin:12px 0 0;">[Comment]</p>
                                    </td>
                                </tr>

                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
